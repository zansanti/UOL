<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Chat UOL</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css"> 
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="site">
        <div class="logo"> 
            <img src="Imagens_UOL/Logo Uol.png" alt="Logo UOL">
            <ion-icon name="people-sharp"></ion-icon>
        </div>
        <div class="chat">
        </div>
        <div class="send">
            <div class="input-area">
                <input type="text" placeholder="Escreva aqui...">
                <span id="messageStatus">Enviando para todos (público)</span>
            </div>
            <ion-icon name="paper-plane-outline"></ion-icon>
        </div>
    </div>
    <!-- Overlay -->
    <div id="overlay" class="overlay">
        <div class="overlay-content">
            <h3>Escolher contato e visibilidade</h3>
            <div class="contacts" id="contacts-list">
                <!-- Lista de contatos aqui -->
            </div>
            <div class="visibility">
                <label><input type="radio" name="visibility" value="Público"> Público</label>
                <label><input type="radio" name="visibility" value="Reservadamente"> Reservadamente</label>
            </div>
            <button class="confirm-overlay">Confirmar</button>
            <button class="close-overlay">Fechar</button>
        </div>
    </div>
    
    <script src="script.js"></script> 
</body>
</html>
